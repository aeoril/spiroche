<!DOCTYPE html>
<html>
<head>
  <title>Spiroche</title>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="spiroche.css" rel="stylesheet" type="text/css">
</head>
<body>
  <canvas id="canvas" width="1920px" height="600px">
    <div id="instructions">Click and drag with finger or mouse here</div>
  </canvas>
  <form id="form" action="#" method="get">
    <input type="button" id="clear" value="Clear" />
    <input type="button" id="reset" value="Reset" />
    <span class="nowrap">
      <label for="color">Color:</label>
      <input type="color" id="color" /><br>
    </span>
    <span class="nowrap">
      <label for="length">Length:</label>
      <input type="number" id="length" min="10" max="400" />
    </span>
    <span class="nowrap">
      <label for="separation">Separation:</label>
      <input type="number" id="separation" min="1" max="30"/>
    </span>
    <span class="nowrap">
      <label for="divisor">Divisor:</label>
      <input type="number" id="divisor" min="1" max="700"/>
    </span>
  </form><br>
  <div id="output"></div>
  <script src="spiroche.js"></script>
</body>
</html>
